    <div class="box">
      <svg class="svg svg-rect">
        <rect
          class="rect"
          width="200"
          height="150"
          fill="#f00"
          x="25%"
          y="25%"
          rx="150"
          ry="50"
        />

      <svg class="svg svg-circle">
        <circle
          class="circle"
          r="100"
          fill="green"
          cx="50%"
          cy="50%"
          stroke-width="140"
          stroke="pink"
        />

      <svg class="svg">
        <ellipse
          rx="150"
          ry="50"
          cx="50%"
          cy="50%"
          fill="gold"
          stroke="yellow"
          stroke-width="20"
        />

      <svg class="svg">
        <polygon
          points="50,50 350,50 300,250 100, 250"
          fill="silver"
          stroke-width="10"
          stroke="blue"
          stroke-dasharray="50"
          stroke-dashoffset="10"
        />
      </svg>
      <svg class="svg">
        <line
          x1="50"
          y1="50"
          x2="350"
          y2="250"
          stroke="brown"
          stroke-width="10"
        />
      </svg>
      <svg class="svg">
        <polyline class="polyline"
          points="50,50 50,150 150,150 150,50 250,50 350,250"
          stroke="yellow"
          stroke-width="20"
          fill="none"
        />
